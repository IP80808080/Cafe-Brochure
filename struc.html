<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>Kitten CAFE</h1>
        <p class="established">Est. 2023</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="coffee.png" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Espresso</p><p class="price">Rs.60</p>
          </article>
          <article class="item">
            <p class="flavor">Latte</p><p class="price">Rs.80</p>
          </article>
          <article class="item">
            <p class="flavor">Americano</p><p class="price">Rs.70</p>
          </article>
          <article class="item">
            <p class="flavor">Cappuccino</p><p class="price">Rs.70</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">Rs.40</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="desset.png" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">Rs.20</p>
          </article>
          <article class="item">
            <p class="dessert">Tiramisu</p><p class="price">Rs.30</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">Rs.80</p>
          </article>
          <article class="item">
            <p class="dessert">Crème brûlée</p><p class="price">Rs.70</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="#" target="_blank">Visit our Website</a>
        </p>
        <p class="address">KING</p>
      </footer>
    </div>
  </body>
</html>
